<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form 2.0</title>
</head>
<body>
    <div class="form-discover">
        <form action="">
            <div class="form form-country">
                <label for="country">Destinations</label>
                <select name="destination" id="country" class="text-input">
                    <option value="1">Egypt</option>
                    <option value="2">Brazil</option>
                    <option value="3">Germany</option>
                    <option value="4">Russia</option>
                    <option value="5">Spain</option>
                    <option value="6">France</option>
                    <option value="7">Mexico</option>
                </select>
            </div>

            <div class="form form-date">
                <label for="date">Check In</label>
                <input type="date" value="2020-02-01" id="date" class="text-input">
            </div>

            <div class="form form-price">
                <label for="price">Price Range</label>
                <select name="price-range" id="price" class="text-input">
                    <option selected>$200-$10000</option>
                    <option value="min">$200-$499</option>
                    <option value="med">$500-$2999</option>
                    <option value="max">$3000-$7000</option>
                    <option value="super">>$7000</option>
                </select>
            </div>

            <div class="btn">
                <button>Discover Now</button>
            </div>
        </form>
    </div>
    
</body>
</html>
